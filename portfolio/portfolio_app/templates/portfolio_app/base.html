{% load static %}
{% load portfolio_extras %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/portfolio_app/output.css">
    <title>Cornelia Petry</title>
</head>
<body>
    <div class="">
    <canvas class="fixed top-0 -z-20" id="canvas"></canvas>
    <nav class="w-full shadow-md bg-primary text-background shadow-primary">
        <ul class="flex justify-start flex-wrap [&>*]:pr-6 [&>*]:h-12 mx-2 [&>*]:flex [&>*]:flex-col [&>*]:justify-center md:[&>*]:h-20 lg:[&>*]:h-16 md:[&>*]:text-xl">
            <li class={{request.path|anchor_color:'/about/, anchorActive, anchorInactive'}}>
                <a href={% url 'about' %}>About</a> 
            </li>
            <li class={{request.path|anchor_color:'/skills/, anchorActive, anchorInactive'}}>
                <a href={% url 'skills' %} > Skills </a>
            </li>
            <li class={{request.path|anchor_color:'/projects/, anchorActive, anchorInactive'}}>
                <a href={% url 'projects' %} >Projects</a>
            </li>
            <li class={{request.path|anchor_color:'/work/, anchorActive, anchorInactive'}}>
                <a href={% url 'work' %} >CV</a>
            </li>
            <li class={{request.path|anchor_color:'/education/, anchorActive, anchorInactive'}}>
                <a href={% url 'education' %} >Education</a>
            </li>
            <li class={{request.path|anchor_color:'/contact/, anchorActive, anchorInactive'}}>
                <a href={% url 'contact' %} >Contact</a>
            </li>
        </ul>
    </nav>

    <div class="p-4 mt-4 lg:flex lg:flex-col lg:justify-center lg:items-center" id="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="/static/portfolio_app/main.js"></script>
</body>
</html>
