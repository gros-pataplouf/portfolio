{% extends "portfolio_app/base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="container">
    <h1 class="title">Get in touch</h1>

<p class="text-lato w-[33rem]">If you want to get in touch, fill in the form below or send an email to 
  cornelia.myokg@passmail.com and let's have a chat.</p>

<form class="flex flex-col items-center justify-center text-white [&>div>*]:w-[25rem] space-y-8" method="POST" action="/contact/">
  {% csrf_token %}
  {{ form|crispy }}
    <button class="button" type="submit">Send</button>
</form>

</div>
{% endblock %}
