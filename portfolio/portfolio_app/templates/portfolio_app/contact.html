
{% extends "portfolio_app/base.html" %}

{% block content %}

<div class="p-2 rounded-md md:py-4 md:mx-8 md:my-16 bg-primary lg:bg-white lg:my-2 lg:py-0">
  <div class="w-min md:p-10 lg:p-0">
<h3 class="text-md md:text-2xl md:font-semibold lg:text-primary lg:text-3xl typed-out">I would love to hear from you!</h3>
</div>
</div>

<form class="flex flex-col p-2 mt-0 md:mx-8 md:p-10 lg:p-6 space-y-2 bg-primarylight 
        md:[&>*>*]:text-2xl md:[&>*>label]:font-semibold md:[&>*>label]:mt-6
        md:[&>*>input]:min-h-20 [&>*]:flex [&>*]:flex-col [&>*]:lg:flex-row
        [&>div>label]:lg:w-1/3 [&>div>input]:lg:w-2/3 [&>div>textarea]:lg:w-2/3 [&>div]:space-y-6
        [&>*>label]:text-slate-800 rounded-md" method="POST" action="/contact/">
  {% csrf_token %}
  {{ form.as_div }}
<div class="pt-2 md:pt-10 lg:pt-4">
    <button class="font-bold rounded-full mx-auto px-6 py-1.5 md:py-3 md:px-8 bg-action text-white" type="submit">Send</button>
</div>
</form>
<div class="flex flex-col items-center justify-center">

  <h2 class="m-auto my-4 text-2xl text-primary md:text-2xl md:font-bold">Or let's connect on</h2>

  <div><a href="https://www.linkedin.com/m/in/cpetry/"><i class="mx-4 text-3xl md:text-5xl fa-brands fa-linkedin text-primary"></i></a>
    <a href="https://github.com/gros-pataplouf"><i class="mx-4 text-3xl md:text-5xl fa-brands fa-github-square text-primary"></i></a></div>
  
  


</div>

{% endblock %}
