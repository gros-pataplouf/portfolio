{% extends "portfolio_app/base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="container">
    <div class="flex justify-start items-center mb-10">
      <h1 class="text-terminal title text-3xl">~/contact:$&nbsp;</h1>
      <h1 class="title typing" >Get in touch</h1>
  </div>

<form class="flex flex-col items-center justify-center  [&>div>*]:w-[92vw] [&>div>*]:md:w-[25rem] [&>div>input]:bg-primary-700 [&>div>textarea]:bg-primary-700 [&>div>textarea]:p-2 [&>div>input]:p-2 space-y-4" method="POST">
  {% csrf_token %}
  {{ form|crispy }}

    <button class="button" type="submit" id="contactSubmitButton">Send</button>
</form>

</div>
{% endblock %}
