{% extends "portfolio_app/base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="container">
    <h1 class="mt-2 title">Get in touch</h1>

<p class="text-lato md:w-[33rem]">If you want to get in touch, fill in the form below or send an email to 
  cornelia.myokg@passmail.com and let's have a chat.</p>

<form class="flex flex-col items-center justify-center text-white [&>div>*]:w-[92vw] [&>div>*]:md:w-[25rem] [&>div>input]:bg-primary-700 [&>div>textarea]:bg-primary-700 [&>div>textarea]:p-2 [&>div>input]:p-2 space-y-4" method="POST" action="/contact/">
  {% csrf_token %}
  {{ form|crispy }}

    <button class="button" type="submit" id="contactSubmitButton">Send</button>
</form>

</div>
{% endblock %}
